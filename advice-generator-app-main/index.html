<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main class="main-container">
    <div class="advice">
      <p class="name">ADVICE #<span class="quote-id"></span></p>
    </div>

    <blockquote class="random-quotes">
      <p class="quote-para">
      </p>
    </blockquote>

    <div class="image-pattern">
      <img src="./images/pattern-divider-desktop.svg" alt="patter divider">
    </div>

    <button class="dice">
      <img src="./images/icon-dice.svg" alt="">
    </button>

  </main>

  <script src="./script.js"></script>
</body>

</html>
